---
# Crear una organizaci贸n en VMware Cloud Director
- name: Crear organizaci贸n en VMware Cloud Director
  vcd_org:
    user: "{{ vcd_username }}"
    password: "{{ vcd_password }}"
    host: "{{ vcd_hostname }}"
    org: "System" # El org "System" tiene permisos para crear organizaciones
    api_version: "39.1"
    verify_ssl_certs: false

    name: "{{ org_name }}"
    full_name: "{{ org_full_name }}"
    is_enabled: true
    state: present
  delegate_to: localhost

# Eliminar una organizaci贸n (si se requiere cleanup)
- name: Eliminar organizaci贸n
  vcd_org:
    user: "{{ vcd_username }}"
    password: "{{ vcd_password }}"
    host: "{{ vcd_hostname }}"
    org: "System"
    api_version: "39.1"
    verify_ssl_certs: false

    name: "{{ org_name }}"
    state: absent
  delegate_to: localhost
